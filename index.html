<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts link -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Pacifico&display=swap" rel="stylesheet">
    <!-- Css External Link -->
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number Game</title>
</head>

<!-- onload means jb page refresh karain hoon ge to khud ba khud number generate hojaye ga random -->
<body onload="randomNumber()">

<!-- Main Div -->
    <div id="container">

        <!-- First Section -->
        <div class="panel">
            <h2> I have a random number between 1 to 100</h2>
            <h3>Dare to guess....??</h3><hr>

            <p>Select Difficulty Setting</p>
            <button id="easyBtn" onclick="easyMode()" class="">Easy: Guess in 10 Attempts(default)</button>
            <button id="hardBtn" onclick="hardMode()" class="">Hard: Guess in 5 Attempts</button>
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <!-- Second Section -->
        <div class="panel">
            <h3 id="textOutput">Enter your guess below &amp; press enter</h3>
            <input type="number" id="inputBox" onchange="compareGuess()">
            <p>Number of previous attempts: <span id="attempts"></span></p>
        </div>

        <!-- Third Section -->
        <div class="panel">
            <p>Your previous guesses:</p>
            <p id="guessLog"></p>
        </div>

    </div>



<!-- Script File Link -->
    <script src="script.js"></script>
</body>

</html>
